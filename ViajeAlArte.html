<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje al Arte</title>
    <style>
        body {
            background: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .carousel {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel__content {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center;
            animation: rotate 20s linear infinite;
        }

        .carousel__item {
            position: absolute;
            width: 250px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transform-origin: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel__item:hover {
            transform: scale(1.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        .carousel__item:hover img {
            transform: scale(1.2);
        }

        .carousel__item:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }

        .carousel__item:nth-child(2) {
            transform: rotateY(45deg) translateZ(400px);
        }

        .carousel__item:nth-child(3) {
            transform: rotateY(90deg) translateZ(400px);
        }

        .carousel__item:nth-child(4) {
            transform: rotateY(135deg) translateZ(400px);
        }

        .carousel__item:nth-child(5) {
            transform: rotateY(180deg) translateZ(400px);
        }

        .carousel__item:nth-child(6) {
            transform: rotateY(225deg) translateZ(400px);
        }

        .carousel__item:nth-child(7) {
            transform: rotateY(270deg) translateZ(400px);
        }

        .carousel__item:nth-child(8) {
            transform: rotateY(315deg) translateZ(400px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(-360deg);
            }
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader img {
            width: 300px;
            height: auto;
        }

        #loading-text {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dots span {
            animation: dots 1.5s infinite;
            font-size: 1.5rem;
        }

        #dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        #dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dots {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
        }

        #close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        #main-content {
            display: none;
        }

        @media (max-width: 768px) {
            .carousel {
                width: 90%;
                max-width: 500px;
            }

            .carousel__item {
                width: 70%;
                max-width: 200px;
            }

            .navbar a {
                font-size: 0.9rem;
                margin: 0 0.5rem;
            }

            #preloader img {
                width: 200px;
            }

            #loading-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .carousel {
                width: 100%;
                max-width: 400px;
            }

            .carousel__item {
                width: 60%;
                max-width: 180px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

            #preloader img {
                width: 150px;
            }

            #loading-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <img src="imagenes/carga.gif" alt="Cargando...">
        <div id="loading-text">
            Viajando<span id="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
    </div>

    <div id="main-content">
        <div class="navbar">
            <a href="index.html">Inicio</a>
            <a href="ViajeAlArte.html">Viaje al arte</a>
            <a href="artistas.html">Artistas</a>
        </div>



    </div>

    <div class="carousel">
        <div class="carousel__content">
            <div class="carousel__item" onclick="openModal('imagenes/imagen1.png')">
                <img src="imagenes/lamonalisa.png" alt="Descripción Imagen 1">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen2.png')">
                <img src="imagenes/jovendelaperla.png" alt="Descripción Imagen 2">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen3.png')">
                <img src="imagenes/elgrito.png" alt="Descripción Imagen 3">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen4.png')">
                <img src="imagenes/lanocheestrellada.png" alt="Descripción Imagen 4">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen5.png')">
                <img src="imagenes/lamujerconsombrilla.png" alt="Descripción Imagen 5">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen6.png')">
                <img src="imagenes/damaconventilador.png" alt="Descripción Imagen 6">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen7.png')">
                <img src="imagenes/latazadete.png" alt="Descripción Imagen 7">
            </div>
            <div class="carousel__item" onclick="openModal('imagenes/imagen8.png')">
                <img src="imagenes/lasmeninas.png" alt="Descripción Imagen 8">
            </div>
        </div>
    </div>
    <div id="modal">
        <span id="close-modal" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="Imagen Ampliada">
        <div id="modal-text">
        </div>
    </div>

    <script>
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const navbar = document.querySelector('.navbar');

            preloader.style.display = 'none';
            mainContent.style.display = 'block';
            navbar.style.opacity = 1;
        }, 6000);
        const carouselContent = document.querySelector('.carousel__content');
        const carouselItems = document.querySelectorAll('.carousel__item');
        carouselItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                carouselContent.style.animationPlayState = 'paused';
            });

            item.addEventListener('mouseleave', () => {
                carouselContent.style.animationPlayState = 'running';
            });
        });
        function openModal(imageSrc, description) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalDescription = document.getElementById('modal-description');

            modal.style.display = 'flex';
            modalImage.src = imageSrc;
            modalDescription.innerText = description;
        }
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
